<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-title"></html:h2></label>

    <html:h3 data-l10n-id="pref-current-theme"></html:h3>
    <radiogroup
      preference="__addonRef__.current_theme"
      onclick="Zotero.__addonInstance__.hooks.onPrefsEvent('switch', {value: this.value})"
    >
      <radio id="light" label="ðŸŒ" value="light" />
      <radio id="dark" label="ðŸŒš" value="dark" />
    </radiogroup>

    <html:h3 data-l10n-id="pref-pdf-default-filter"></html:h3>
    <radiogroup
      preference="__addonRef__.default_filter"
      onclick="Zotero.__addonInstance__.hooks.onPrefsEvent('default_filter', {value: this.value})"
    >
      <hbox>
        <radio id="pdf-none" value="none" />
        <label><html:span data-l10n-id="pref-pdf-none"></html:span></label>
      </hbox>
      <hbox>
        <radio id="pdf-nord" value="nord" />
        <label><html:span data-l10n-id="pref-pdf-nord"></html:span></label>
      </hbox>
      <hbox>
        <radio id="pdf-dark" value="dark" />
        <label><html:span data-l10n-id="pref-pdf-dark"></html:span></label>
      </hbox>
    </radiogroup>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
